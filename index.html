<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Snack Bar: Ultimate Edition</title>
    <style>
        :root {
            --primary: #f4a261;
            --secondary: #2a9d8f;
            --accent: #e76f51;
            --bg: #e9c46a;
            --panel: #ffffff;
            --text: #264653;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        #app {
            width: 100%;
            max-width: 480px;
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* --- HEADER --- */
        #header {
            background: var(--panel);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 100;
        }

        .currency {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1.1rem;
            margin-right: 15px;
        }

        .currency span { margin-right: 5px; }
        
        #gem-display { color: #9b5de5; }
        #money-display { color: #2a9d8f; }

        /* --- GAME VIEW (CANVAS LAYER) --- */
        #game-view {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            background: url('data:image/svg+xml;utf8,<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg"><g fill="%23f4a261" fill-opacity="0.2"><path d="M0 0h40v40H0z"/></g></svg>');
        }

        .entity {
            position: absolute;
            transition: top 0.3s, left 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 2rem;
            z-index: 10;
        }

        .station {
            position: absolute;
            background: var(--panel);
            border: 3px solid var(--text);
            border-radius: 10px;
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            z-index: 5;
            box-shadow: 0 5px 0 #888;
        }

        .station.locked { filter: grayscale(1); opacity: 0.6; }
        .station-level {
            position: absolute;
            bottom: -10px;
            background: var(--text);
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
        }

        /* --- UI OVERLAY (Floating Texts) --- */
        .float-text {
            position: absolute;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 1.5s forwards;
            z-index: 50;
            text-shadow: 1px 1px 0 #fff;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        /* --- BOTTOM PANEL (TABS) --- */
        #bottom-panel {
            background: var(--panel);
            height: 40%;
            display: flex;
            flex-direction: column;
            border-top: 2px solid var(--text);
            z-index: 200;
        }

        #tabs {
            display: flex;
            background: #eee;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            border-bottom: 3px solid transparent;
            color: #777;
        }

        .tab.active {
            border-bottom-color: var(--secondary);
            color: var(--secondary);
            background: white;
        }

        #tab-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background: white;
        }

        /* --- CARDS --- */
        .card {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-left { display: flex; flex-direction: column; }
        .card-title { font-weight: bold; }
        .card-desc { font-size: 0.8rem; color: #666; }
        
        .btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 3px 0 #1d7066;
        }
        
        .btn:active { transform: translateY(3px); box-shadow: none; }
        .btn.disabled { background: #ccc; box-shadow: none; pointer-events: none; }
        .btn.upgrade { background: var(--primary); box-shadow: 0 3px 0 #c47e44; }

        /* --- COSTUME SHOP --- */
        .chest-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .chest {
            background: #e9ecef;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            border: 2px solid #adb5bd;
        }
        .chest:hover { border-color: var(--secondary); }

        /* --- MODAL (Level Complete) --- */
        #modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 300px;
        }

        .equipped-badge {
            background: var(--accent);
            color: white;
            font-size: 0.7rem;
            padding: 2px 5px;
            border-radius: 4px;
            margin-left: 5px;
        }
    </style>
</head>
<body>

<div id="app">
    <div id="header">
        <div class="currency">
            <span>üíé</span> <span id="gem-display">0</span>
        </div>
        <div style="font-size: 0.9rem; font-weight:bold; color:#555" id="stage-name">Stage 1: Lemonade Stand</div>
        <div class="currency">
            <span>ü¶¥</span> <span id="money-display">0</span>
        </div>
    </div>

    <div id="game-view">
        </div>

    <div id="bottom-panel">
        <div id="tabs">
            <div class="tab active" onclick="switchTab('upgrades')">Upgrades</div>
            <div class="tab" onclick="switchTab('staff')">Staff & Speed</div>
            <div class="tab" onclick="switchTab('shop')">Costumes</div>
        </div>
        <div id="tab-content">
            </div>
    </div>
</div>

<div id="modal-overlay">
    <div class="modal">
        <h2 id="modal-title">Stage Complete!</h2>
        <p id="modal-desc">You are moving to a new area!</p>
        <button class="btn" onclick="nextStage()">Travel ‚úàÔ∏è</button>
    </div>
</div>

<script>
/**
 * --- DATA & CONFIG ---
 */

const STAGES = [
    { name: "Backyard Lemonade", bg: "#e9c46a", stations: [
        { id: "s1", name: "Water", emoji: "üíß", price: 10, payout: 2, time: 1000 },
        { id: "s2", name: "Lemonade", emoji: "üçã", price: 500, payout: 50, time: 2000 },
        { id: "s3", name: "Sandwich", emoji: "ü•™", price: 5000, payout: 300, time: 4000 }
    ]},
    { name: "Downtown Coffee", bg: "#e0d6c8", stations: [
        { id: "s1", name: "Espresso", emoji: "‚òï", price: 50, payout: 15, time: 1200 },
        { id: "s2", name: "Donut", emoji: "üç©", price: 1500, payout: 150, time: 2500 },
        { id: "s3", name: "Croissant", emoji: "ü•ê", price: 10000, payout: 800, time: 4500 }
    ]},
    { name: "Beach Bar", bg: "#8ecae6", stations: [
        { id: "s1", name: "Soda", emoji: "ü•§", price: 200, payout: 50, time: 1500 },
        { id: "s2", name: "Hotdog", emoji: "üå≠", price: 5000, payout: 600, time: 3000 },
        { id: "s3", name: "Burger", emoji: "üçî", price: 25000, payout: 2000, time: 5000 }
    ]}
];

const COSTUMES = [
    { id: "none", name: "Naked", rarity: "Common", boost: 0, emoji: "üêï" },
    { id: "c1", name: "Bowtie", rarity: "Common", boost: 0.2, emoji: "üëî" }, // 20% boost
    { id: "c2", name: "Chef Hat", rarity: "Rare", boost: 0.5, emoji: "üë®‚Äçüç≥" }, // 50% boost
    { id: "c3", name: "Super Dog", rarity: "Epic", boost: 1.5, emoji: "ü¶∏" }, // 150% boost
    { id: "c4", name: "King Crown", rarity: "Legendary", boost: 3.0, emoji: "üëë" } // 300% boost
];

// Initial State
let save = {
    money: 0,
    gems: 0,
    stageIndex: 0,
    inventory: ["none"], // costume IDs
    equipped: "none",
    stations: [1, 0, 0], // Level of each station (0 = locked)
    automation: [false, false, false],
    staffSpeed: 1, // Multiplier
    staffCount: 1, // How many dogs working
    lastSaveTime: Date.now()
};

// Runtime State
let customers = [];
let staff = [];
let foods = [];
let currentTab = 'upgrades';

/**
 * --- ENGINE ---
 */

function init() {
    loadGame();
    setupUI();
    
    // Spawn initial staff
    for(let i=0; i<save.staffCount; i++) spawnStaff(i);

    // Game Loop
    setInterval(tick, 50); // Physics/Logic
    setInterval(customerSpawner, 2000); // Customer logic
    setInterval(saveGame, 5000); // Auto save
}

function tick() {
    // 1. Staff Logic (Find orders)
    staff.forEach(dog => {
        if(dog.state === 'idle') {
            // Find a waiting customer that needs food from an unlocked station
            // And ensure that station isn't already being worked by another dog (simple mutex)
            // For simplicity in this version: Just find any waiting customer
            let target = customers.find(c => c.state === 'waiting' && !c.beingServed);
            if(target) {
                const stationIdx = target.order;
                const stData = STAGES[save.stageIndex].stations[stationIdx];
                
                // Check if station is unlocked
                if(save.stations[stationIdx] > 0) {
                    // Check automation
                    if(save.automation[stationIdx]) {
                        // Automated: Food just appears, dog doesn't move
                        // But for visual feedback, let's make the dog "deliver" it
                        assignJob(dog, target, stData, true);
                    } else {
                        // Manual: Player must click station. 
                        // Wait, idle games usually automate. 
                        // Let's say: Staff auto-serves if "Staff" upgrade is high enough?
                        // Actually, in Cat Snack Bar, chefs cook, part-timers carry.
                        // Simplified: Dog walks to station, waits, walks to customer.
                        assignJob(dog, target, stData, false);
                    }
                }
            }
        }
        moveEntity(dog);
    });

    // 2. Customer Logic (Movement)
    customers.forEach(c => moveEntity(c));

    // 3. Food Logic
    foods.forEach(f => moveEntity(f));
}

function assignJob(dog, customer, stationConfig, isInstant) {
    dog.state = 'moving_to_station';
    customer.beingServed = true;
    dog.targetCustomer = customer;
    
    // Station positions
    let stationY = 100 + (customer.order * 110);
    dog.targetX = 80;
    dog.targetY = stationY;
    
    // Cooking Time calculation
    let cookTime = stationConfig.time / getSpeedMult();
    dog.cookTime = cookTime;
}

function moveEntity(ent) {
    if(!ent.el) return;

    let dx = ent.targetX - ent.x;
    let dy = ent.targetY - ent.y;
    let dist = Math.sqrt(dx*dx + dy*dy);

    if(dist < 5) {
        ent.x = ent.targetX;
        ent.y = ent.targetY;
        onArrive(ent);
    } else {
        let speed = 5 * (ent.type === 'dog' ? getSpeedMult() : 1);
        ent.x += (dx/dist) * speed;
        ent.y += (dy/dist) * speed;
    }
    
    ent.el.style.left = ent.x + 'px';
    ent.el.style.top = ent.y + 'px';
    
    // Z-index based on Y
    ent.el.style.zIndex = Math.floor(ent.y);
}

function onArrive(ent) {
    if(ent.type === 'dog') {
        if(ent.state === 'moving_to_station') {
            // Arrived at station, start cooking
            ent.state = 'cooking';
            // Show progress bar logic here if desired
            setTimeout(() => {
                // Cook finished
                ent.state = 'delivering';
                ent.targetX = ent.targetCustomer.x - 40;
                ent.targetY = ent.targetCustomer.y;
                
                // Create food visual
                createFood(ent.x, ent.y, ent.targetCustomer);
                
            }, ent.cookTime);
        } else if (ent.state === 'delivering') {
            // Job done
            ent.state = 'idle';
            ent.targetX = 150; // Return to waiting area
            ent.targetY = 200;
        }
    } else if (ent.type === 'food') {
        // Food hit customer
        let customer = ent.target;
        if(customer && customers.includes(customer)) {
            payout(customer);
        }
        ent.el.remove();
        foods = foods.filter(f => f !== ent);
    }
}

function createFood(x, y, customer) {
    let el = document.createElement('div');
    el.className = 'entity';
    el.innerText = STAGES[save.stageIndex].stations[customer.order].emoji;
    el.style.fontSize = "1.5rem";
    document.getElementById('game-view').appendChild(el);
    
    foods.push({
        el: el,
        x: x, y: y,
        targetX: customer.x,
        targetY: customer.y,
        target: customer,
        type: 'food'
    });
}

function payout(customer) {
    let stIndex = customer.order;
    let stLvl = save.stations[stIndex];
    let base = STAGES[save.stageIndex].stations[stIndex].payout;
    
    // Formula: Base * Level * CostumeMult
    let costumeMult = 1 + getCostumeBoost();
    let amount = Math.floor(base * stLvl * costumeMult);
    
    addMoney(amount, customer.x, customer.y);
    
    // Customer leaves
    customer.el.innerText = "ü•∞";
    setTimeout(() => {
        customer.el.remove();
        customers = customers.filter(c => c !== customer);
        // Check stage clear
        checkProgress();
    }, 500);
}

function customerSpawner() {
    if(customers.length >= 6) return;

    // Pick a random unlocked station to order from
    let unlockedIndices = [];
    save.stations.forEach((lvl, idx) => { if(lvl > 0) unlockedIndices.push(idx); });
    
    if(unlockedIndices.length === 0) return; // Game start

    let orderIdx = unlockedIndices[Math.floor(Math.random() * unlockedIndices.length)];
    
    let el = document.createElement('div');
    el.className = 'entity';
    el.innerText = ["üê∂", "üêï", "üê©", "üêï‚Äçü¶∫", "üê∫"][Math.floor(Math.random()*5)];
    document.getElementById('game-view').appendChild(el);

    let c = {
        el: el,
        x: -50, y: 100 + (orderIdx * 110) + 10,
        targetX: 250, targetY: 100 + (orderIdx * 110) + 10,
        state: 'waiting',
        order: orderIdx,
        beingServed: false,
        type: 'customer'
    };
    customers.push(c);
}

function spawnStaff(index) {
    let el = document.createElement('div');
    el.className = 'entity';
    
    // Get equipped costume emoji
    let costume = COSTUMES.find(c => c.id === save.equipped);
    el.innerText = costume.emoji; // The dog emoji is in the costume definition
    
    document.getElementById('game-view').appendChild(el);
    
    staff.push({
        el: el,
        x: 150, y: 200,
        targetX: 150, targetY: 200,
        state: 'idle',
        type: 'dog',
        id: index
    });
}

/**
 * --- UI & LOGIC ---
 */

function switchTab(tab) {
    currentTab = tab;
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll(`.tab[onclick="switchTab('${tab}')"]`).forEach(t => t.classList.add('active'));
    renderTabContent();
}

function renderTabContent() {
    const container = document.getElementById('tab-content');
    container.innerHTML = '';

    if(currentTab === 'upgrades') {
        let currentStage = STAGES[save.stageIndex];
        currentStage.stations.forEach((st, idx) => {
            let lvl = save.stations[idx];
            
            // Card
            let card = document.createElement('div');
            card.className = 'card';
            
            if(lvl === 0) {
                // Locked
                let cost = st.price;
                card.innerHTML = `
                    <div class="card-left">
                        <div class="card-title">Unlock ${st.name}</div>
                        <div class="card-desc">New Station</div>
                    </div>
                    <button class="btn ${save.money < cost ? 'disabled' : ''}" onclick="buyStation(${idx}, ${cost})">Unlock $${cost}</button>
                `;
            } else {
                // Upgrade
                let cost = Math.floor(st.price * Math.pow(1.5, lvl));
                let autoCost = st.price * 10;
                let isMax = lvl >= 50; // simple max level for stage clear logic
                
                let btnHtml = isMax ? `<button class="btn disabled">MAX</button>` : 
                              `<button class="btn upgrade ${save.money < cost ? 'disabled' : ''}" onclick="upgradeStation(${idx}, ${cost})">Lvl ${lvl+1} ($${cost})</button>`;
                
                // Automation Logic
                let autoHtml = '';
                if(!save.automation[idx]) {
                    autoHtml = `<div style="margin-top:5px"><small>Automate: $${autoCost}</small> <button class="btn" style="padding:2px 8px; font-size:0.7rem" onclick="buyAuto(${idx}, ${autoCost})">Buy</button></div>`;
                }

                card.innerHTML = `
                    <div class="card-left">
                        <div class="card-title">${st.emoji} ${st.name}</div>
                        <div class="card-desc">Pays: $${ Math.floor(st.payout * lvl * (1 + getCostumeBoost())) }</div>
                        ${save.automation[idx] ? '<div style="color:green; font-size:0.7rem">‚ö° Auto Enabled</div>' : autoHtml}
                    </div>
                    <div style="text-align:right">
                        ${btnHtml}
                    </div>
                `;
            }
            container.appendChild(card);
        });
    } 
    else if (currentTab === 'staff') {
        // HIRE STAFF
        let hireCost = Math.floor(1000 * Math.pow(2, save.staffCount));
        container.innerHTML += `
            <div class="card">
                <div class="card-left">
                    <div class="card-title">Hire Part-Timer</div>
                    <div class="card-desc">Current: ${save.staffCount} dogs</div>
                </div>
                <button class="btn ${save.money < hireCost ? 'disabled' : ''}" onclick="hireStaff(${hireCost})">Hire $${hireCost}</button>
            </div>
        `;
        
        // SPEED UPGRADE
        let speedCost = Math.floor(500 * save.staffSpeed * 10);
        container.innerHTML += `
            <div class="card">
                <div class="card-left">
                    <div class="card-title">Training (Speed)</div>
                    <div class="card-desc">Current: ${save.staffSpeed.toFixed(1)}x</div>
                </div>
                <button class="btn ${save.money < speedCost ? 'disabled' : ''}" onclick="buySpeed(${speedCost})">Train $${speedCost}</button>
            </div>
        `;
    }
    else if (currentTab === 'shop') {
        container.innerHTML = `
            <div style="text-align:center; margin-bottom:10px; color:#555">
                üíé Gems: ${save.gems} (Earn by completing stages!)
            </div>
            <div class="chest-grid">
                <div class="chest" onclick="openChest(100)">
                    <div style="font-size:2rem">üíº</div>
                    <b>Suitcase</b><br>
                    <span style="color:#9b5de5">100 üíé</span>
                </div>
                <div class="chest" onclick="openChest(500)">
                    <div style="font-size:2rem">üß≥</div>
                    <b>Fancy Case</b><br>
                    <span style="color:#9b5de5">500 üíé</span>
                </div>
            </div>
            <hr>
            <h3>Wardrobe</h3>
        `;
        
        COSTUMES.forEach(c => {
            let unlocked = save.inventory.includes(c.id);
            let equipped = save.equipped === c.id;
            
            if(unlocked) {
                let btn = equipped ? `<span class="equipped-badge">Equipped</span>` : `<button class="btn" style="padding:4px 8px" onclick="equip('${c.id}')">Wear</button>`;
                container.innerHTML += `
                    <div class="card">
                        <div style="font-size:2rem; margin-right:10px">${c.emoji}</div>
                        <div class="card-left">
                            <div class="card-title">${c.name} <span style="font-size:0.7rem; color:#888">${c.rarity}</span></div>
                            <div class="card-desc">+${c.boost*100}% Profit</div>
                        </div>
                        ${btn}
                    </div>
                `;
            }
        });
    }
}

function updateStationsView() {
    let view = document.getElementById('game-view');
    // We don't clear view because it contains entities. We only manage station divs.
    // Actually, simple hack: Remove all .station elements and redraw.
    document.querySelectorAll('.station').forEach(el => el.remove());
    
    let currentStage = STAGES[save.stageIndex];
    
    currentStage.stations.forEach((st, idx) => {
        let lvl = save.stations[idx];
        let el = document.createElement('div');
        el.className = 'station ' + (lvl===0?'locked':'');
        el.style.left = "20px";
        el.style.top = (100 + idx*110) + "px";
        el.innerText = st.emoji;
        
        if(lvl > 0) {
            let badge = document.createElement('div');
            badge.className = 'station-level';
            badge.innerText = lvl;
            el.appendChild(badge);
        } else {
            let lock = document.createElement('div');
            lock.style.position='absolute'; lock.style.fontSize='0.8rem';
            lock.innerText = 'üîí';
            el.appendChild(lock);
        }
        
        view.appendChild(el);
    });
    
    // Set Background
    view.style.backgroundColor = currentStage.bg;
    
    // Update header
    document.getElementById('stage-name').innerText = currentStage.name;
    document.getElementById('money-display').innerText = formatNumber(save.money);
    document.getElementById('gem-display').innerText = save.gems;
}

/**
 * --- ACTIONS ---
 */

function addMoney(amt, x, y) {
    save.money += amt;
    updateStationsView(); // Updates text
    if(currentTab === 'upgrades' || currentTab === 'staff') renderTabContent();
    
    // Float text
    if(x && y) {
        let ft = document.createElement('div');
        ft.className = 'float-text';
        ft.innerText = "+$" + formatNumber(amt);
        ft.style.left = x + 'px';
        ft.style.top = y + 'px';
        ft.style.color = '#2a9d8f';
        document.getElementById('game-view').appendChild(ft);
        setTimeout(() => ft.remove(), 1500);
    }
}

function buyStation(idx, cost) {
    if(save.money >= cost) {
        save.money -= cost;
        save.stations[idx] = 1;
        updateStationsView();
        renderTabContent();
    }
}

function upgradeStation(idx, cost) {
    if(save.money >= cost) {
        save.money -= cost;
        save.stations[idx]++;
        updateStationsView();
        renderTabContent();
        checkProgress();
    }
}

function buyAuto(idx, cost) {
    if(save.money >= cost) {
        save.money -= cost;
        save.automation[idx] = true;
        renderTabContent();
    }
}

function hireStaff(cost) {
    if(save.money >= cost) {
        save.money -= cost;
        save.staffCount++;
        spawnStaff(save.staffCount-1);
        renderTabContent();
    }
}

function buySpeed(cost) {
    if(save.money >= cost) {
        save.money -= cost;
        save.staffSpeed += 0.2;
        renderTabContent();
    }
}

function openChest(cost) {
    if(save.gems >= cost) {
        save.gems -= cost;
        // Random costume
        let pool = COSTUMES.filter(c => c.id !== 'none');
        let item = pool[Math.floor(Math.random() * pool.length)];
        
        if(!save.inventory.includes(item.id)) {
            save.inventory.push(item.id);
            alert(`You got: ${item.name}!`);
        } else {
            // Duplicate refund
            let refund = Math.floor(cost * 0.2);
            save.gems += refund;
            alert(`Duplicate ${item.name}. Refunded ${refund} Gems.`);
        }
        updateStationsView();
        renderTabContent();
    } else {
        alert("Not enough Gems!");
    }
}

function equip(id) {
    save.equipped = id;
    // Update staff visuals
    staff.forEach(d => {
        let costume = COSTUMES.find(c => c.id === id);
        d.el.innerText = costume.emoji;
    });
    renderTabContent();
}

/**
 * --- PROGRESSION ---
 */

function checkProgress() {
    // If all unlocked stations are level 50+, complete stage
    // For MVP, lets say if Station 3 is unlocked and Level 25
    let lastStation = save.stations[2];
    if(lastStation >= 25) {
        document.getElementById('modal-overlay').style.display = 'flex';
    }
}

function nextStage() {
    if(save.stageIndex < STAGES.length - 1) {
        save.stageIndex++;
        // Reward Gems
        save.gems += 50;
        // Soft Reset
        save.money = 0;
        save.stations = [1, 0, 0];
        save.automation = [false, false, false];
        // Keep staff/costumes
        
        document.getElementById('modal-overlay').style.display = 'none';
        updateStationsView();
        renderTabContent();
    } else {
        alert("You beat the current version of the game! Prestige coming soon.");
        document.getElementById('modal-overlay').style.display = 'none';
    }
}

/**
 * --- UTILS ---
 */

function getCostumeBoost() {
    let c = COSTUMES.find(x => x.id === save.equipped);
    return c ? c.boost : 0;
}

function getSpeedMult() {
    return save.staffSpeed;
}

function formatNumber(num) {
    if(num >= 1000000) return (num/1000000).toFixed(1) + 'M';
    if(num >= 1000) return (num/1000).toFixed(1) + 'k';
    return num;
}

function saveGame() {
    save.lastSaveTime = Date.now();
    localStorage.setItem('dogSnackBarSave', JSON.stringify(save));
}

function loadGame() {
    let data = localStorage.getItem('dogSnackBarSave');
    if(data) {
        let loaded = JSON.parse(data);
        save = {...save, ...loaded};
        
        // Offline Earnings
        let now = Date.now();
        let diff = now - save.lastSaveTime;
        if(diff > 10000) { // more than 10 seconds
            let seconds = diff / 1000;
            // Rough calc: 10% of last station payout per second
            let earn = Math.floor(seconds * (save.stations[0] * 5)); 
            if(earn > 0) {
                save.money += earn;
                alert(`Welcome back! You earned $${formatNumber(earn)} while away.`);
            }
        }
    }
    updateStationsView();
}

// Start
init();

</script>
